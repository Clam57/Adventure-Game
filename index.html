
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Adventure</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Welcome to this thrilling choose-your-own-adventure game. Your choices determine your path!</p>
            <button id="start-button">Start Your Adventure</button>
        </section>
        <section id="story" style="display: none;">
            <!-- Story content will be dynamically loaded here based on user choices -->
        </section>
    </main>
    <footer>
        <button id="save-button">Save Game</button>
        <button id="load-button">Load Game</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
